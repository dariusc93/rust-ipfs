[package]
authors = ["Darius C", "Rust-IPFS contributors"]
rust-version = "1.70"
edition = "2021"
license = "MIT OR Apache-2.0"
name = "rust-ipfs"
readme = "README.md"
repository = "https://github.com/dariusc93/rust-ipfs"
description = "IPFS node implementation"
version = "0.3.18"

[features]

# feature will enable sled_data_store use in ipfs::Types (default used by ipfs-http for example)
# sled dependency is not guarded by this to keep compiling and test the pinstore.
sled_data_store = []
test_go_interop = []
test_js_interop = []

[workspace.dependencies]
libp2p = "0.52.0"

[dependencies]
anyhow = "1.0"
async-stream = { default-features = false, version = "0.3" }
async-trait = { default-features = false, version = "0.1" }
base64 = { default-features = false, features = ["alloc"], version = "0.21" }
beetle-bitswap-next = { version = "0.3.0", path = "beetle-bitswap-next" }
byteorder = { default-features = false, version = "1" }
bytes = { default-features = false, version = "1" }
libipld = "0.16"
trust-dns-resolver = "0.22"
either = { default-features = false, version = "1.5" }
futures = { default-features = false, version = "0.3", features = [
    "alloc",
    "std",
] }
hash_hasher = "2.0.3"
rust-unixfs = { version = "=0.3.1", path = "unixfs" }
libp2p = { features = [
    "gossipsub",
    "autonat",
    "relay",
    "dcutr",
    "identify",
    "kad",
    "websocket",
    "tcp",
    "macros",
    "tokio",
    "noise",
    "ping",
    "yamux",
    "dns",
    "mdns",
    "ed25519",
    "secp256k1",
    "ecdsa",
    "rsa",
    "serde",
], workspace = true }

libp2p-quic = { version = "0.8.0-alpha", features = ["tokio"] }
libp2p-mplex = "0.40"
libp2p-allow-block-list = "0.2"

parking_lot = "0.12"
serde = { default-features = false, features = ["derive"], version = "1.0" }
serde_json = { default-features = false, features = ["std"], version = "1.0" }
thiserror = { default-features = false, version = "1.0" }
tokio = { default-features = false, features = [
    "fs",
    "macros",
    "rt-multi-thread",
    "sync",
], version = "1" }
tokio-stream = { version = "0.1", features = ["fs"] }
tokio-util = { version = "0.7", features = ["full"] }
tracing = { default-features = false, features = ["log"], version = "0.1" }
tracing-futures = { default-features = false, features = [
    "std-future",
    "std",
    "futures-03",
], version = "0.2" }

async-broadcast = "0.5"

void = { default-features = false, version = "1.0" }
fs2 = "0.4"
sled = "0.34"
libp2p-nat = { version = "0.3" }

rlimit = "0.9"

wasm-timer = "0.2"

rand = "0.8"

zeroize = "1"

[dev-dependencies]
bs58 = "0.4"
criterion = { default-features = false, version = "0.4" }
hex-literal = { default-features = false, version = "0.3" }
sha2 = { default-features = false, version = "0.10" }
tokio = { default-features = false, features = [
    "io-std",
    "io-util",
    "time",
], version = "1" }
rustyline-async = { version = "0.3" }
tracing-subscriber = { default-features = false, features = [
    "fmt",
    "tracing-log",
    "ansi",
    "env-filter",
], version = "0.3" }
rand = { default-features = false, version = "0.8", features = [
    "std",
    "std_rng",
] }
tempfile = "3.1.0"

clap = { version = "4.1", features = ["derive"] }

# [[bench]]
# name = "hashed-map-cid"
# harness = false

[profile.dev.build-override]
debug = true

[workspace]
members = ["beetle-bitswap-next", "unixfs"]
exclude = ["archived", "bitswap"]

resolver = "2"